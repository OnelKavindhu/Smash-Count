<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Counting app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smash Count: </h1>
        <h2 id="count-el">0</h2>

        <button id="incrementBtn" onclick="increment()">INCREMENT</button>
        <button id="saveBtn" onclick="save()">SAVE</button>

        <p id="save-el">Previous Smashes : </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
